<div class="card" >
  <img *ngIf=" product.imageUrl " class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 *ngIf="product.title"  class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:"&#8377;":"true" }}</p>
   
  </div>
  <div *ngIf="showActions"  class="card-footer">
    <button 
    *ngIf="getQuantity()===0; else updateQuantity"
    (click)="addToCart(product)"
    class="btn btn-secondary btn-block">ADD TO CART</button>
   
  </div>
  <ng-template #updateQuantity>
    <div class="row no-gutters">
      <div class="col-md-2">
        <button class="btn btn-secondary btn-block">-</button>
      </div>
      <div class="col text-center"> {{ getQuantity() }} in cart</div>
      <div class="col-md-2">
          <button class="btn btn-secondary btn-block">+</button>
      </div>
    </div>
  </ng-template>

</div>
