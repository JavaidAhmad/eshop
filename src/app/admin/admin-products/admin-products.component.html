<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<input #query (keyup)="filter(query.value)" type="search" class="form-control" placeholder="Search product here..">
<br>

<data-table id=""
headerTitle="Available Products"
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)"

(rowClick)="rowClick($event)"
(rowDoubleClick)="rowDoubleClick($event)"
[rowTooltip]="rowTooltip"
>
<data-table-column
[property]="'title'"  
[header]="'Title'"
[sortable]="true"
[resizable]="true">
</data-table-column>
<data-table-column
  [property]="'price'"  
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true">
  <ng-template #dataTableCell let-item="item">
    {{ item.price | currency:'USD':true }}
  </ng-template>

</data-table-column>

<data-table-column
    [property]="'$key'"  
  >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
    </ng-template>
  </data-table-column>


</data-table>
